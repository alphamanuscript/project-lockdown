<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Cache-Control" max-age=0 content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="Description" content="The SocialRelief campaign aims to transfer 2,000Ksh per month to people financially affected by Covid-19 between October and December 2020.">
    <meta name="Keywords" content="social, relief, social relief, pandemic, lockdown, donate, donation, donations">
    <meta property="og:title" content="SocialRelief">
    <meta property="og:description" content="The SocialRelief campaign aims to transfer 2,000Ksh per month to people financially affected by Covid-19 between October and December 2020.">
    <meta property="og:image" content="<%= BASE_URL %>favicon.svg">
    <meta property="og:url" content="https://socialrelief.co">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:site_name" content="SocialRelief">
    <meta name="twitter:image:alt" content="SocialRelief">

    <meta name="twitter:site" content="@socialrelief">
  
    <link rel="icon" href="<%= BASE_URL %>favicon.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- temporary service worker uninstall script -->
    <script>
      // TODO:
      // users who've already visited the app won't see new changes or get the new
      // service worker until they run a full hard reload.
      // This temporary workaround uninstall all service workers so
      // that they can get the latest version.
      // We should delete this script eventually, when we're confident
      // all users have migrated to a version with the new service worker (0.6.1+)
      if(window.navigator && navigator.serviceWorker) {
        navigator.serviceWorker.getRegistrations()
        .then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
      (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/5f53c4bf4704467e89ec72ec/default';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
    <script src="https://use.fontawesome.com/33aac5afed.js"></script>
  </body>
</html>
